<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link Bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <style>
        body{
            background-image: url(./imgs/backgroundLp.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
        }

        .container{
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .card{
            background-color: #111111;
            color: #fff;
            width: 32rem;
            text-align: left;
        }

        .form-check-input:checked{
            background-color: red;
            border-color: red;
        }

        #img-logo{
            width: 300px;
        }

        .img-flex{
            align-items: center;
            justify-content: center;
        }

        .copyright{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-div{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copyright p{
            color: #6c6c6c;
        }
    </style>
</head>
<body>
    <div class="container d-flex mt-5">
        <div class="card border-danger p-4">
            <div class="img-flex d-flex">
                <img src="./imgs/logoOneBitDark.png" class="card-img-top p-4 card-img-" id="img-logo">
            </div>
            

            <form>
                <legend>Qual o seu nome?</legend>

                <div class="input-group mb-3">
                    
                    <span class="input-group-text">Primeiro nome:</span>
                    <input type="text" class="form-control" name="firstName">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Segundo nome:</span>
                    <input type="text" class="form-control" name="secondName">
                </div>
                
                <fieldset class="mt-4">
                    <legend>Qual o seu gênero?</legend>

                    <div class="form-check" id="mascRadio">
                        <label class="form-check-label" for="masculino">Masculino</label>
                        <input class="form-check-input" type="radio" name="gender" id="masc" value="M">
                    </div>

                    <div class="form-check" id="femRadio">
                        <label class="form-check-label" for="feminino">Feminino</label>
                        <input class="form-check-input" type="radio" name="gender" id="fem" value="F">
                    </div>

                    <div class="form-check" id="nbRadio">
                        <label class="form-check-label" for="naoBinario">N/B</label>
                        <input class="form-check-input" type="radio" name="gender" id="nb" value="NB">
                    </div>
                    
                </fieldset>

                <fieldset class="mt-4">
                    <legend>Marque seus treinamentos:</legend>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="masculino">Treinamento básico de astronauta home-office</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="check1">
                    </div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="feminino">Certificação de pé bonito</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="check2">
                    </div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="naoBinario">Treinamento avançado de maratonar série</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="check3">
                    </div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="naoBinario">Curso básico de segurar copos</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="check4">
                    </div>
                    
                </fieldset>
                
                <legend class="mt-4 mb-0">Marque suas qualidades:</legend>
                <fieldset class="row p-3">
                    

                    <div class="col col-md-auto mb-2 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          faço terapia
                        </label>
                      </div>

                      <div class="col col-md-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          gente fina
                        </label>
                      </div>

                      <div class="col col-md-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          arrumadinho
                        </label>
                      </div>

                      <div class="col col-md-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            nao ando de crocs
                        </label>
                      </div>

                      <div class="col col-md-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          nunca assisti Friends
                        </label>
                      </div>

                      
                    
                </fieldset>

                <div class="btn-div d-flex mt-3">
                    <button class="btn btn-outline-danger d-flex btn-lg" type="submit">Enviar</button>
                </div>
                
                

            </form>

            
        </div>

        
    </div>

    <div class="copyright">
        <p>Feito por João Marques © Todos os direitos reservados - 2023</p>
    </div>
    

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Script Bootstrap-->
</body>
</html>
